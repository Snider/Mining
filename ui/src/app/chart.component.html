@if (chartOptions()) {
  <highcharts-chart
    [Highcharts]="Highcharts"
    [constructorType]="chartConstructor"
    [options]="chartOptions()"
    [update]="updateFlag()"
    [oneToOne]="true"
    style="width: 100%; height: 400px; display: block;"
  ></highcharts-chart>
} @else {
  <p>Loading chart...</p>
}
