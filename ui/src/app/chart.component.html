<div class="chart-container">
  @if (chartOptions()) {
    <highcharts-chart
      class="hashrate-chart"
      [Highcharts]="Highcharts"
      [constructorType]="chartConstructor"
      [options]="chartOptions()"
      [update]="updateFlag()"
      [oneToOne]="true"
    ></highcharts-chart>
  } @else {
    <div class="chart-loading">
      <wa-spinner></wa-spinner>
      <span>Loading chart...</span>
    </div>
  }
</div>
